<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>PDW Store</ion-list-header>
          <ion-note>Loja de roupas</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Redes Sociais</ion-list-header>
          <ion-item lines="none">
            <ion-icon slot="start" ios="logo-instagram" md="logo-instagram"></ion-icon>
            <ion-label>@pdwstore</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" ios="logo-pinterest" md="logo-pinterest"></ion-icon>
            <ion-label>/pdwstore</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" ios="logo-youtube" md="logo-youtube"></ion-icon>
            <ion-label>/user/PDWStore</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" ios="logo-facebook" md="logo-facebook"></ion-icon>
            <ion-label>/PDWStore</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" ios="logo-twitter" md="logo-twitter"></ion-icon>
            <ion-label>/pdw_store</ion-label>
          </ion-item>
        </ion-list>
        
        <ion-list id="labels-list">
          <ion-list-header>Contacte-nos</ion-list-header>
          <ion-item lines="none">
            <ion-icon slot="start" ios="location-outline" md="location-outline"></ion-icon>
            <ion-label>PDW Store</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" ios="call-outline" md="call-outline"></ion-icon>
            <ion-label>(11) 5412-3123</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" ios="mail-outline" md="mail-outline"></ion-icon>
            <ion-label>pwd.store@hotmail.com</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

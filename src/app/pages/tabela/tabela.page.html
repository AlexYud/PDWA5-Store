<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Tabela</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <ion-card color="light" class="ion-text-center">
    <ion-card-header>
      <ion-card-title>Cadastrar Produto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item color="light">
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-label position="floating">Preço</ion-label>
        <ion-input [(ngModel)]="price" placeholder="79.99"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" (click)="create()">
        <ion-icon slot="end" name="thumbs-up-sharp"></ion-icon>
        <ion-label>Confirmar</ion-label>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <div id="container">
    <ion-card class="ion-text-center" color="light">
      <ion-row style="border-bottom: groove;">
        <ion-col col-3>
          <ion-label>ID</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Nome do produto</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Preço</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Estoque</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Excluir</ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="border-bottom: groove;" *ngFor="let product of list" class="ion-align-items-center">
        <ion-col >
          <ion-label>{{ product.id }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{ product.name }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{ product.price }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{ product.inventory }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-button size="small" color="danger" (click)="delete(product.id)">
            <ion-icon slot="icon-only" name="trash-sharp"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <br>
      <ion-button color="success" (click)="add()">
        <ion-icon slot="end" name="add-circle-sharp"></ion-icon>
        <ion-label>Gerar Produto Aleatório</ion-label>
      </ion-button>
      <br>
      <br>
    </ion-card>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header class="ion-text-center">
        <ion-card-title>Formulário de Cadastro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (submit)="sendEmail($event)">
          <ion-list lines="none">
            <ion-item>
              <ion-label position="floating">Nome completo:</ion-label>
              <ion-input name="txtNome" type="text" maxlenght="30" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Endereço: </ion-label>
              <ion-input name="txtEndereco" type="text" maxlenght="50" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Numero: </ion-label>
              <ion-input name="txtNumero" type="number" maxlenght="10" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Complemento: </ion-label>
              <ion-input name="txtComplemento" type="text" maxlenght="20" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Bairo: </ion-label>
              <ion-input name="txtBairro" type="text" maxlenght="20" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Estado: </ion-label>
              <ion-input name="txtEstado" type="text" maxlenght="2" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email: </ion-label>
              <ion-input name="txtEmail" type="email" maxlenght="30" required></ion-input>
            </ion-item>
            <ion-grid>
              <ion-row>
                <ion-col col-6>
                  <ion-button color="dark" expand="full" fill="outline" type="reset">Limpar</ion-button>
                </ion-col>
                <ion-col col-6>
                  <ion-button color="dark" expand="full" fill="outline" type="submit" value="Send">Enviar</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
